<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<script language="JavaScript">
		function showAlert(){
			alert("信息窗口弹出成功!");
		}
		function showConfirm(){
			confirm("要关闭当前窗口吗？");
		}
	</script>
	<body>
		这是程序内置测试页面
		<br/>
		<img src="flower.jpg" />
		<br/>
		<a href="javascript:showAlert()">alert弹出窗口</a>
		<br/>
		<a href="javascript:showConfirm()">confirm窗口</a>
	</body>
</html>
